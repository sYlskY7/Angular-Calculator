<div class="calculadora-container">
  <h1>Calculadora con Angular, by PabloParcha</h1>
  <form action="">
    <div>
      <label for="numero1">Primer Número</label>
      <input type="number" name="numero1" id="numero1" [(ngModel)]="numero1"/>
      <label for="numero2">Segundo Número</label>
      <input type="number" name="numero2" id="numero2" [(ngModel)]="numero2"/>
      
      <p>Resultado: {{resultado}}</p>
    </div>
    <div>
      <input type="button" value="+" (click)="sumar();" />
      <input type="button" value="-" (click)="restar();" />
      <input type="button" value="x" (click)="multiplicar();" />
      <input type="button" value="/" (click)="dividir();" />
    </div>
  </form>
</div>
